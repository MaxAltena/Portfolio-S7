name: ðŸš€ Deploy
on:
  push:
    branches:
      - development
jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout repo
        uses: actions/checkout@master
        with:
          fetch-depth: 2
      - name: ðŸš¨ Use Node.js 12
        uses: actions/setup-node@master
        with:
          node-version: 12
          check-latest: true
      - name: ðŸ“‚ Cache node modules
        uses: actions/cache@master
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: ðŸ“‚ Install dependencies
        run: npm install
      - name: ðŸš¨ Lint project
        run: npm run lint
      - name: ðŸ”¨ Build project
        run: npm run build:prod
      - name: â¤´ FTP deploy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_BASE_PATH }}${{ secrets.FTP_PATH }}
          local-dir: ./dist/Portfolio-S7/
      - name: ðŸ“‚ Archive build artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: ./dist/Portfolio-S7/
