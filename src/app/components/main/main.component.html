<main>
	<app-main-toc
		*ngIf="
			page.info && page.info.sections && page.info.sections.length !== 0
		"
		[sections]="page.info.sections"
	></app-main-toc>

	<mat-divider
		class="margin-y"
		*ngIf="
			page.info && page.info.sections && page.info.sections.length !== 0
		"
	></mat-divider>

	<div class="markdown">
		<div [ngSwitch]="page.path">
			<app-page-home *ngSwitchCase="''"></app-page-home>
			<app-page-digital-detox
				*ngSwitchCase="'digital-detox'"
			></app-page-digital-detox>
			<app-page-concepts *ngSwitchCase="'concepts'"></app-page-concepts>
			<app-page-critical-problems
				*ngSwitchCase="'critical-problems'"
			></app-page-critical-problems>
			<app-page-personal-manifesto
				*ngSwitchCase="'personal-manifesto'"
			></app-page-personal-manifesto>
			<app-page-human-centered-design
				*ngSwitchCase="'human-centered-design'"
			></app-page-human-centered-design>
			<app-page-design-probes
				*ngSwitchCase="'design-probes'"
			></app-page-design-probes>
			<app-page-print-house-interview
				*ngSwitchCase="'print-house-interview'"
			></app-page-print-house-interview>
			<app-page-stakeholder-profiles
				*ngSwitchCase="'stakeholder-profiles'"
			></app-page-stakeholder-profiles>
			<app-page-media-theory
				*ngSwitchCase="'media-theory'"
			></app-page-media-theory>
			<app-page-a-day-without-my-phone
				*ngSwitchCase="'a-day-without-my-phone'"
			></app-page-a-day-without-my-phone>
			<app-page-my-ai-friend
				*ngSwitchCase="'my-ai-friend'"
			></app-page-my-ai-friend>
			<app-page-social-analysis
				*ngSwitchCase="'social-analysis'"
			></app-page-social-analysis>
			<app-page-pecha-kucha
				*ngSwitchCase="'pecha-kucha'"
			></app-page-pecha-kucha>
			<app-page-protaganist
				*ngSwitchCase="'protaganist'"
			></app-page-protaganist>
			<app-page-research-storytelling-emotion
				*ngSwitchCase="'research-storytelling-emotion'"
			></app-page-research-storytelling-emotion>
			<app-page-other *ngSwitchCase="'other'"></app-page-other>
			<app-page-vega-collab
				*ngSwitchCase="'vega-collab'"
			></app-page-vega-collab>
			<app-page-group-contribution
				*ngSwitchCase="'group-contribution'"
			></app-page-group-contribution>
			<div *ngSwitchDefault>No content</div>
			<!-- <app-page-not-found *ngSwitchDefault></app-page-not-found> -->
		</div>
	</div>
</main>
