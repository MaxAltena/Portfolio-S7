<mat-chip-list>
	<div *ngFor="let chip of chips">
		<div
			*ngIf="
				chip === 'Human Centered Design' ||
				chip === 'Critical Design' ||
				chip === 'Media Theory' ||
				chip === 'Story Creation' ||
				chip === 'Other'
			"
		>
			<mat-chip color="accent" selected (click)="navigateChip(chip)">{{
				chip
			}}</mat-chip>
		</div>
		<div
			*ngIf="
				chip === 'Personal' ||
				chip === 'Duo' ||
				chip === 'Group' ||
				chip === 'Additive Industries'
			"
		>
			<mat-chip color="primary" selected (click)="navigateChip(chip)">{{
				chip
			}}</mat-chip>
		</div>
		<div
			*ngIf="
				chip !== 'Human Centered Design' &&
				chip !== 'Critical Design' &&
				chip !== 'Media Theory' &&
				chip !== 'Story Creation' &&
				chip !== 'Other' &&
				chip !== 'Personal' &&
				chip !== 'Duo' &&
				chip !== 'Group' &&
				chip !== 'Additive Industries'
			"
		>
			<mat-chip (click)="navigateChip(chip)">{{ chip }}</mat-chip>
		</div>
	</div>
</mat-chip-list>
