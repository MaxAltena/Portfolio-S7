<mat-toolbar color="primary">
	<button mat-icon-button class="margin-right-16" (click)="sidenav.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<h1>{{ title }}</h1>
	<span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container>
	<mat-sidenav #sidenav mode="side" [(opened)]="opened">
		<mat-nav-list>
			<div *ngFor="let item of items">
				<div *ngIf="item.children && item.children.length > 0">
					<mat-accordion>
						<mat-expansion-panel
							[expanded]="currentExpand === item.path"
							(opened)="setCurrentExpand(item.path)"
						>
							<mat-expansion-panel-header
								[collapsedHeight]="'48px'"
								[expandedHeight]="'48px'"
							>
								<mat-list-item
									routerLink="{{ item.path }}"
									routerLinkActive="active-item"
									[routerLinkActiveOptions]="{
										exact: true
									}"
									*ngIf="item.includeInNavigation"
								>
									<mat-icon mat-list-icon *ngIf="item.icon">{{
										item.icon
									}}</mat-icon>
									<div mat-list-icon *ngIf="item.emoji">
										{{ item.emoji }}
									</div>
									<div mat-line class="bold">
										{{ item.title }}
									</div>
								</mat-list-item>
							</mat-expansion-panel-header>
							<div *ngFor="let child of item.children">
								<mat-list-item
									routerLink="{{ item.path }}/{{
										child.path
									}}"
									routerLinkActive="active-item"
									[routerLinkActiveOptions]="{
										exact: true
									}"
									*ngIf="item.includeInNavigation"
								>
									<mat-icon
										mat-list-icon
										*ngIf="child.icon"
										>{{ child.icon }}</mat-icon
									>
									<div mat-list-icon *ngIf="child.emoji">
										{{ child.emoji }}
									</div>
									<div mat-line>{{ child.title }}</div>
								</mat-list-item>
							</div>
						</mat-expansion-panel>
					</mat-accordion>
				</div>
				<div *ngIf="!item.children || item.children.length === 0">
					<mat-list-item
						routerLink="{{ item.path }}"
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						*ngIf="item.includeInNavigation"
					>
						<mat-icon mat-list-icon *ngIf="item.icon">{{
							item.icon
						}}</mat-icon>
						<div mat-list-icon *ngIf="item.emoji">
							{{ item.emoji }}
						</div>
						<div mat-line class="bold">{{ item.title }}</div>
					</mat-list-item>
				</div>
			</div>
		</mat-nav-list>
		<div *ngIf="git.gitHash && git.gitHashShort">
			<mat-divider></mat-divider>
			<mat-list class="no-padding">
				<mat-list-item class="height-80 flex-column selectable">
					<p class="mat-small">Last commit on GitHub:</p>
					<p class="mat-small" *ngIf="git.gitMessage">
						{{ git.gitMessage }}
					</p>
					<p class="mat-small">
						<a
							href="https://github.com/MaxAltena/Portfolio-S7/commit/{{
								git.gitHash
							}}"
							target="_blank"
							>{{ git.gitHashShort }}</a
						>
						({{ timeAgo }})
					</p>
				</mat-list-item>
			</mat-list>
		</div>
	</mat-sidenav>
	<mat-sidenav-content>
		<div id="content-window" [@routeAnimations]="prepareRoute(outlet)">
			<router-outlet #outlet="outlet"></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>

<app-fixed-banner></app-fixed-banner>
