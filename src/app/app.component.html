<div id="app">
	<mat-toolbar color="primary">
		<button mat-icon-button class="margin-right-16">
			<mat-icon (click)="sidenav.toggle()">menu</mat-icon>
		</button>
		<h1>{{ title }}</h1>
		<span class="spacer"></span>
		<div>
			<a mat-button routerLink="/"> home </a>
			<a mat-button routerLink="/about"> about </a>
		</div>
	</mat-toolbar>

	<mat-sidenav-container>
		<mat-sidenav #sidenav mode="side" [(opened)]="opened">
			<mat-nav-list>
				<a mat-list-item routerLink="/"> <mat-icon>home</mat-icon> <span>home</span> </a>
				<a mat-list-item routerLink="/about"> <mat-icon>person</mat-icon> <span>about</span> </a>
				<div [ngClass]="appropriateClass">
					<mat-list-item (click)="sidenav.toggle()">
						<mat-icon>chevron_left</mat-icon> <span>collapse</span>
					</mat-list-item>
				</div>
			</mat-nav-list>
		</mat-sidenav>
		<mat-sidenav-content>
			<div id="container">
				<router-outlet></router-outlet>
			</div>
		</mat-sidenav-content>
	</mat-sidenav-container>

	<app-fixed-banner></app-fixed-banner>
</div>
