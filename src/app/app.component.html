<mat-toolbar color="primary" class="mat-elevation-z4">
	<button mat-icon-button class="margin-right-16" (click)="sidenav.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<h1>{{ title }}</h1>
	<span class="spacer"></span>
	<a
		href="{{ githubURL }}"
		target="_blank"
		mat-icon-button
		class="github-link"
	>
		<svg
			focusable="false"
			viewBox="0 0 51.8 50.4"
			xmlns="http://www.w3.org/2000/svg"
		>
			<path
				d="M25.9,0.2C11.8,0.2,0.3,11.7,0.3,25.8c0,11.3,7.3,20.9,17.5,24.3c1.3,0.2,1.7-0.6,1.7-1.2c0-0.6,0-2.6,0-4.8c-7.1,1.5-8.6-3-8.6-3c-1.2-3-2.8-3.7-2.8-3.7c-2.3-1.6,0.2-1.6,0.2-1.6c2.6,0.2,3.9,2.6,3.9,2.6c2.3,3.9,6,2.8,7.5,2.1c0.2-1.7,0.9-2.8,1.6-3.4c-5.7-0.6-11.7-2.8-11.7-12.7c0-2.8,1-5.1,2.6-6.9c-0.3-0.7-1.1-3.3,0.3-6.8c0,0,2.1-0.7,7,2.6c2-0.6,4.2-0.9,6.4-0.9c2.2,0,4.4,0.3,6.4,0.9c4.9-3.3,7-2.6,7-2.6c1.4,3.5,0.5,6.1,0.3,6.8c1.6,1.8,2.6,4.1,2.6,6.9c0,9.8-6,12-11.7,12.6c0.9,0.8,1.7,2.4,1.7,4.7c0,3.4,0,6.2,0,7c0,0.7,0.5,1.5,1.8,1.2c10.2-3.4,17.5-13,17.5-24.3C51.5,11.7,40.1,0.2,25.9,0.2z"
			></path>
		</svg>
	</a>
</mat-toolbar>

<mat-sidenav-container [hasBackdrop]="isSmallDevice">
	<mat-sidenav
		#sidenav
		mode="side"
		[(opened)]="opened"
		class="mat-elevation-z2"
	>
		<mat-nav-list>
			<div *ngFor="let item of items">
				<div *ngIf="item.children && item.children.length > 0">
					<mat-accordion>
						<mat-expansion-panel
							[expanded]="currentExpand === item.path"
							(opened)="setCurrentExpand(item.path)"
							(closed)="setCurrentExpand(null)"
						>
							<mat-expansion-panel-header
								[collapsedHeight]="'48px'"
								[expandedHeight]="'48px'"
							>
								<mat-list-item
									routerLink="{{ item.path }}"
									routerLinkActive="active-item"
									[routerLinkActiveOptions]="{
										exact: true
									}"
									*ngIf="item.includeInNavigation"
								>
									<mat-icon mat-list-icon *ngIf="item.icon">{{
										item.icon
									}}</mat-icon>
									<div mat-list-icon *ngIf="item.emoji">
										{{ item.emoji }}
									</div>
									<div mat-line class="bold">
										{{ item.title }}
									</div>
								</mat-list-item>
							</mat-expansion-panel-header>
							<div *ngFor="let child of item.children">
								<mat-list-item
									routerLink="{{ item.path }}/{{
										child.path
									}}"
									routerLinkActive="active-item"
									[routerLinkActiveOptions]="{
										exact: true
									}"
									*ngIf="item.includeInNavigation"
								>
									<mat-icon
										mat-list-icon
										*ngIf="child.icon"
										>{{ child.icon }}</mat-icon
									>
									<div mat-list-icon *ngIf="child.emoji">
										{{ child.emoji }}
									</div>
									<div mat-line>{{ child.title }}</div>
								</mat-list-item>
							</div>
						</mat-expansion-panel>
					</mat-accordion>
				</div>
				<div *ngIf="!item.children || item.children.length === 0">
					<mat-list-item
						routerLink="{{ item.path }}"
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						*ngIf="item.includeInNavigation"
					>
						<mat-icon mat-list-icon *ngIf="item.icon">{{
							item.icon
						}}</mat-icon>
						<div mat-list-icon *ngIf="item.emoji">
							{{ item.emoji }}
						</div>
						<div mat-line class="bold">{{ item.title }}</div>
					</mat-list-item>
				</div>
			</div>
		</mat-nav-list>
		<div *ngIf="git.gitHash && git.gitHashShort">
			<mat-divider></mat-divider>
			<mat-list class="no-padding">
				<mat-list-item class="height-80 flex-column selectable">
					<p class="mat-small">Last commit on GitHub:</p>
					<p class="mat-small" *ngIf="git.gitMessage">
						{{ git.gitMessage }}
					</p>
					<p class="mat-small">
						<a
							href="{{ githubURL }}commit/{{ git.gitHash }}"
							target="_blank"
							>{{ git.gitHashShort }}</a
						>
						({{ timeAgo }})
					</p>
				</mat-list-item>
			</mat-list>
		</div>
	</mat-sidenav>
	<mat-sidenav-content [@routeAnimations]="prepareRoute(outlet)">
		<router-outlet #outlet="outlet"></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>

<app-fixed-banner [isSmallDevice]="isSmallDevice"></app-fixed-banner>
